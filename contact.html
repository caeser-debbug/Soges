<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soges Sécurité</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .floating-buttons {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .floating-buttons button {
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .mobile-menu {
            transform: translateX(100%);
            transition: transform 0.3s ease-in-out;
        }
        .mobile-menu.active {
            transform: translateX(0);
        }
    </style>
</head>
<body class="bg-gray-100">
    <header class="fixed top-0 left-0 w-full z-50 bg-white shadow-md">
        <div class="container mx-auto flex justify-between items-center p-4">
            <div class="flex items-center">
                <img src="images/logo.jpg" alt="Logo" class="h-12 w-12 mr-4 rounded-full">
                <h1 class="text-2xl font-bold text-blue-600" style="color: #c59b73;">Soges Sécurité</h1>
            </div>
            
            <nav class="hidden md:flex space-x-6">
                <a href="index.html" class="text-gray-700 hover:text-blue-600 transition">Accueil</a>
                <a href="a_propos.html" class="text-gray-700 hover:text-blue-600 transition">A propos</a>
                <a href="devis.html" class="text-gray-700 hover:text-blue-600 transition">Faire un devis</a>
            </nav>

            <button class="md:hidden mobile-menu-toggle">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>
        </div>

        <div class="mobile-menu fixed top-0 right-0 w-64 h-full bg-white shadow-lg md:hidden">
            <button class="mobile-menu-close absolute top-4 right-4">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
            <nav class="flex flex-col p-6 mt-16">
                <a href="index.html" class="py-3 border-b text-gray-700 hover:text-blue-600">Accueil</a>
                <a href="a_propos.html" class="py-3 border-b text-gray-700 hover:text-blue-600">A propos</a>
                <a href="devis.html" class="py-3 border-b text-gray-700 hover:text-blue-600">Faire un devis</a>
            </nav>
        </div>
    </header>
    <div class="container mx-auto px-4 py-8" style="margin-top: 100px;">
        <div class="max-w-lg mx-auto bg-white p-8 rounded-lg shadow-md">
            <h1 class="text-2xl font-bold mb-6 text-center text-blue-600" style="color: #c59b73;">Contactez Soges Group International</h1>
            
            <form id="contactForm" class="space-y-4">
                <div>
                    <label for="name" class="block mb-2 text-sm font-medium">Nom Complet</label>
                    <input type="text" id="name" name="name" required 
                        class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                
                <div>
                    <label for="email" class="block mb-2 text-sm font-medium">Email</label>
                    <input type="email" id="email" name="email" required
                        class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                
                <div>
                    <label for="phone" class="block mb-2 text-sm font-medium">Téléphone</label>
                    <input type="tel" id="phone" name="phone"
                        class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                
                <div>
                    <label for="message" class="block mb-2 text-sm font-medium">Message</label>
                    <textarea id="message" name="message" rows="4" required
                        class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                </div>
                
                <button type="submit" 
                    class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition duration-300" style="background-color: #c59b73; color: black;">
                    Envoyer le Message
                </button>
            </form>
        </div>
    </div>

    <div class="floating-buttons">
        <button onclick="openWhatsApp()" 
            class="bg-green-500 text-white hover:bg-green-600">
            <i class="fab fa-whatsapp text-2xl"></i>
        </button>
        <button onclick="makeDirectCall()" 
            class="bg-blue-500 text-white hover:bg-blue-600">
            <i class="fas fa-phone text-2xl"></i>
        </button>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Récupérer les valeurs du formulaire
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const message = document.getElementById('message').value;
            
            // Préparer le message WhatsApp
            const whatsappMessage = `Nouveau message de ${name}\n\nEmail: ${email}\nTéléphone: ${phone}\n\nMessage:\n${message}`;
            
            // Numéro WhatsApp de Soges Group International (à remplacer)
            const whatsappNumber = '+22788371817';
            
            // Ouvrir WhatsApp avec le message pré-rempli
            window.open(`https://wa.me/${whatsappNumber}?text=${encodeURIComponent(whatsappMessage)}`, '_blank');
        });

        function openWhatsApp() {
            // Numéro WhatsApp de Soges Group International (à remplacer)
            const whatsappNumber = '+22788371817';
            window.open(`https://wa.me/${whatsappNumber}`, '_blank');
        }

        function makeDirectCall() {
            // Numéro de téléphone de Soges Group International (à remplacer)
            window.location.href = 'tel:+22788371817';
        }
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const mobileMenuToggle = document.querySelector('.mobile-menu-toggle');
            const mobileMenuClose = document.querySelector('.mobile-menu-close');
            const mobileMenu = document.querySelector('.mobile-menu');

            mobileMenuToggle.addEventListener('click', () => {
                mobileMenu.classList.add('active');
            });

            mobileMenuClose.addEventListener('click', () => {
                mobileMenu.classList.remove('active');
            });

            // Smooth scrolling
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function (e) {
                    e.preventDefault();
                    document.querySelector(this.getAttribute('href')).scrollIntoView({
                        behavior: 'smooth'
                    });
                    mobileMenu.classList.remove('active');
                });
            });
        });
    </script>
</body>
</html>
